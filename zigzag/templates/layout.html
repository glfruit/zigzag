<!DOCTYPE html>
<html>
<head>
	<title>Flask Web App Framework</title>
</head>
<body>
	{% with errors = get_flashed_messages(category_filter=["error"]) %}
		{% if errors %}
			<div class="alert-message block-message error">
	  			<a class="close" href="#">Ã—</a>
	  		<ul>
	    	{%- for msg in errors %}
	    		<li>{{ msg }}</li>
	    	{% endfor -%}
	  		</ul>
			</div>
		{% endif %}
	{% endwith %}
	{% block content %}
	{% endblock %}
</body>
</html>
