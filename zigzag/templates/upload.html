{% extends "bootstrap/base.html" %} 

{% block content %}
<form method='POST' enctype="multipart/form-data" action="{{ url_for('upload') }}">
    <div>
        <input type='file' name='file' multiple/>
    </div>
    <div>
        <input type='submit' value="{{ _('upload') }}" />
    </div>
</form>
{% endblock %}
